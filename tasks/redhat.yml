- name: install updates
  become: yes
  yum: 
    name: '*'
    state: latest

- name: install required packages
  become: yes
  yum: 
    name: 
      - ansible
      - docker
      - python3
      - python3-ldap
      - maven
      - vim 
      - screen
      - git
      - openconnect
      - htop
      - postfix
    state: present

- name: set docker.sock chmod to 666
  file:
    path: /var/run/docker.sock
    owner: root
    group: docker
    mode: '666'